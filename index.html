<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment page</title>
    <link rel="stylesheet" href="paymentpage.css">
  </head>
<body>
  <div class="app">
    <div class = "top_Box">
    <p><span class="left-icon">&#x2190;</span>CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
    </div>

    <div class="middle_box">
      <h1>2000<span>$</span></h1>
      
       <button type = "button" class="pay-btn">Pay Now</button>

      </div>
     
    

    <div class="bottom-box">
      <button type="button" class="payment-option-btn">paypal</button>
      <button typt="button" class="payment-option-btn">Netbanking</button>

      <div class="card-details">
     
      <label><strong>Card Number : </strong></label> <br>
      <input type="text" class="card-details" placeholder="xxxx-xxxx-xxxx-xxxx"> 
    
      

       <div class="date-field-group">
        <label>Expiry Date</label><br>
        <input type="text" class="date-field-group" placeholder="mm"><br>
        <input type="text" class="date-field-group" color="black" placeholder="yyyy">

       </div>

       <div class="cvc-field-group">
        <label>CVC</label>
        <input type="password" class="cvc-field" placeholder="xxxx">
       </div>

       <div class="name-field-group">
        <label>Card - Holder</label><br>
        <input type="text" class="name-field-group" placeholder="Full Name">
        
       </div>

      

    

    </div>
    
    </div>
  </div>
</body>

</html>
